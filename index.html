<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi Kelas Ceria - Let's Learn Numbers!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/number-blocks.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Short+Stack&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scene">
        <!-- The background image is set in CSS -->

        <div class="board-container">
            <h1 class="board-text">Misi Kelas Ceria</h1>
        </div>

        <div class="mode-selection">
            <button id="startBtn" class="mula-btn">Kenali Nombor</button>
            <button id="countingGameBtn" class="mula-btn counting-btn">Belajar Mengira</button>
            <button id="bantuGameBtn" class="mula-btn bantu-btn"
                style="background: linear-gradient(135deg, #00BCD4, #0097A7);">Bantu Kawan</button>
            <button id="kelasAwakBtn" class="mula-btn"
                style="background: linear-gradient(135deg, #FF9800, #F57C00);">Bantu Nono</button>
        </div>

        <div class="sparkles-container"></div>
        <div class="music-control" id="musicToggle">
            <span class="music-icon">ðŸ”Š</span>
        </div>
        <div class="transition-overlay" id="transitionOverlay"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
